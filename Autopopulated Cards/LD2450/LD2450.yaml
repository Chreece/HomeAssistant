type: custom:auto-entities
unique: true
show_empty: false
card:
  type: custom:layout-card
  layout_type: masonry
card_param: cards
filter:
  template: >-
    {%- for target in
    integration_entities('esphome')
                        | select('search', 'p0x|ld2450_target_1_x_position')
                        | expand
                        | rejectattr('state', 'in', ['unavailable', None])
                        | map(attribute='entity_id')
                        | map('device_id')
                        | unique
                        | list -%}    
        {{- { 'type': 'custom:plotly-graph',
              'title': area_name(target) | default(device_attr(target, 'name'), true),
              'hours_to_show': 'current_day',
              'refresh_interval': 1,
              'layout': {
                'height': 230,
                'margin': {
                  'l': 50,
                  'r': 20,
                  't': 20,
                  'b': 40
                },
                'showlegend': true,
                'xaxis': {
                  'dtick': 100,
                  'gridcolor': 'RGBA(200,200,200,0.15)',
                  'zerolinecolor': 'RGBA(200,200,200,0.15)',
                  'type': 'number',
                  'fixedrange': true,
                  'range': [ 400, -400 ]
                },
                'yaxis': {
                  'dtick': 100,
                  'gridcolor': 'RGBA(200,200,200,0.15)',
                  'zerolinecolor': 'RGBA(200,200,200,0.15)',
                  'scaleanchor': 'x',
                  'scaleratio': 1,
                  'fixedrange': true,
                  'range': [ 600, 0 ]
                }
              },
              'entities': [ 
                { 'entity': '',
                  'name': 'Target1',
                  'marker': {
                    'size': 12
                  },
                  'line': {
                    'shape': 'spline',
                    'width': 5
                  },
                  'x': [ '$ex hass.states[ "' + device_entities(target)
                                                  | select('search', 'p0x')
                                                  | first  + '" ].state' ] ,
                  'y': [ '$ex hass.states[ "' + device_entities(target)
                                                  | select('search', 'p0y')
                                                  | first  + '" ].state' ]
                },
                { 'entity': '',
                  'name': 'Target2',
                  'marker': {
                    'size': 12
                  },
                  'line': {
                    'shape': 'spline',
                    'width': 5
                  },
                  'x': [ "$ex hass.states[\"" + device_entities(target)
                                                  | select('search', 'p1x')
                                                  | first  + "\"].state" ] ,
                  'y': [ "$ex hass.states[\"" + device_entities(target)
                                                  | select('search', 'p1y')
                                                  | first  + "\"].state" ]
                },
                { 'entity': '',
                  'name': 'Target3',
                  'marker': {
                    'size': 12
                  },
                  'line': {
                    'shape': 'spline',
                    'width': 5
                  },
                  'x': [ "$ex hass.states[\"" + device_entities(target)
                                                  | select('search', 'p2x')
                                                  | first  + "\"].state" ] ,
                  'y': [ "$ex hass.states[\"" + device_entities(target)
                                                  | select('search', 'p2y')
                                                  | first  + "\"].state" ]
                },
                { 'entity': '',
                        'name': 'Zone1',
                        'mode': 'lines',
                        'fill': 'toself',
                        'fillcolor': 'RGBA(20,200,0,0.1)',
                        'line': {
                          'color': 'RGBA(20,200,0,0.2)',
                          'shape': 'line',
                          'width': 2 },
                        'x': [ "$ex hass.states[\"" + device_entities(target)
                                                  | select('search', 'r0x0')
                                                  | first  + "\"].state",
                              "$ex hass.states[\"" + device_entities(target)
                                                  | select('search', 'r0x0')
                                                  | first  + "\"].state",
                              "$ex hass.states[\"" + device_entities(target)
                                                  | select('search', 'r0x1')
                                                  | first  + "\"].state",
                              "$ex hass.states[\"" + device_entities(target)
                                                  | select('search', 'r0x1')
                                                  | first  + "\"].state",
                              "$ex hass.states[\"" + device_entities(target)
                                                  | select('search', 'r0x0')
                                                  | first  + "\"].state"],
                        'y': [ "$ex hass.states[\"" + device_entities(target)
                                                  | select('search', 'r0y0')
                                                  | first  + "\"].state",                          
                              "$ex hass.states[\"" + device_entities(target)
                                                  | select('search', 'r0y1')
                                                  | first  + "\"].state",                          
                              "$ex hass.states[\"" + device_entities(target)
                                                  | select('search', 'r0y1')
                                                  | first  + "\"].state",                          
                              "$ex hass.states[\"" + device_entities(target)
                                                  | select('search', 'r0y0')
                                                  | first  + "\"].state",                          
                              "$ex hass.states[\"" + device_entities(target)
                                                  | select('search', 'r0y0')
                                                  | first  + "\"].state" ] },
                      { 'entity': '',
                        'name': 'Zone2',
                        'mode': 'lines',
                        'fill': 'toself',
                        'fillcolor': 'RGBA(200,0,255,0.1)',
                        'line': {
                          'color': 'RGBA(200,0,255,0.2)',
                          'shape': 'line',
                          'width': 2 },
                        'x': [ "$ex hass.states[\"" + device_entities(target)
                                                  | select('search', 'r1x0')
                                                  | first  + "\"].state",                          
                              "$ex hass.states[\"" + device_entities(target)
                                                  | select('search', 'r0x1')
                                                  | first  + "\"].state",
                              "$ex hass.states[\"" + device_entities(target)
                                                  | select('search', 'r1x1')
                                                  | first  + "\"].state",
                              "$ex hass.states[\"" + device_entities(target)
                                                  | select('search', 'r1x1')
                                                  | first  + "\"].state",
                              "$ex hass.states[\"" + device_entities(target)
                                                  | select('search', 'r1x0')
                                                  | first  + "\"].state"],
                        'y': [ "$ex hass.states[\"" + device_entities(target)
                                                  | select('search', 'r1y0')
                                                  | first  + "\"].state",
                              "$ex hass.states[\"" + device_entities(target)
                                                  | select('search', 'r1y1')
                                                  | first  + "\"].state",
                              "$ex hass.states[\"" + device_entities(target)
                                                  | select('search', 'r1y1')
                                                  | first  + "\"].state",
                              "$ex hass.states[\"" + device_entities(target)
                                                  | select('search', 'r1y0')
                                                  | first  + "\"].state",
                              "$ex hass.states[\"" + device_entities(target)
                                                  | select('search', 'r1y0')
                                                  | first  + "\"].state" ] },
                      { 'entity': '',
                        'name': 'Zone3',
                        'mode': 'lines',
                        'fill': 'toself',
                        'fillcolor': 'RGBA(200,120,55,0.1)',
                        'line': {
                          'color': 'RGBA(200,120,55,0.2)',
                          'shape': 'line',
                          'width': 2 },
                        'x': [ "$ex hass.states[\"" + device_entities(target)
                                                  | select('search', 'r2x0')
                                                  | first  + "\"].state",
                              "$ex hass.states[\"" + device_entities(target)
                                                  | select('search', 'r2x0')
                                                  | first  + "\"].state",
                              "$ex hass.states[\"" + device_entities(target)
                                                  | select('search', 'r2x1')
                                                  | first  + "\"].state",
                              "$ex hass.states[\"" + device_entities(target)
                                                  | select('search', 'r2x1')
                                                  | first  + "\"].state",
                              "$ex hass.states[\"" + device_entities(target)
                                                  | select('search', 'r2x0')
                                                  | first  + "\"].state" ],
                        'y': [ "$ex hass.states[\"" + device_entities(target)
                                                  | select('search', 'r2y0')
                                                  | first  + "\"].state",
                              "$ex hass.states[\"" + device_entities(target)
                                                  | select('search', 'r2y1')
                                                  | first  + "\"].state",
                              "$ex hass.states[\"" + device_entities(target)
                                                  | select('search', 'r2y1')
                                                  | first  + "\"].state",
                              "$ex hass.states[\"" + device_entities(target)
                                                  | select('search', 'r2y0')
                                                  | first  + "\"].state",
                              "$ex hass.states[\"" + device_entities(target)
                                                  | select('search', 'r2y0')
                                                  | first  + "\"].state"] },
                {
                  'entity': '',
                  'name': 'Coverage',
                  'mode': 'lines',
                  'fill': 'tonexty',
                  'fillcolor': 'rgba(168, 216, 234, 0.15)',
                  'line': {
                    'shape': 'line',
                    'width': 1,
                    'dash': 'dot'
                  },
                  'x': [
                    0,
                    '$ex 600 * Math.sin((2 * Math.PI)/360 * 60)',
                    450,
                    400,
                    300,
                    200,
                    100,
                    0,
                    -100,
                    -200,
                    -300,
                    -400,
                    -450,
                    '$ex -600 * Math.sin((2 * Math.PI)/360 * 60)',
                    0
                  ],
                  'y': [
                    0,
                    '$ex 600 * Math.cos((2 * Math.PI)/360 * 60)',
                    '$ex Math.sqrt( 600**2 - 450**2 )',
                    '$ex Math.sqrt( 600**2 - 400**2 )',
                    '$ex Math.sqrt( 600**2 - 300**2 )',
                    '$ex Math.sqrt( 600**2 - 200**2 )',
                    '$ex Math.sqrt( 600**2 - 100**2 )',
                    600,
                    '$ex Math.sqrt( 600**2 - 100**2 )',
                    '$ex Math.sqrt( 600**2 - 200**2 )',
                    '$ex Math.sqrt( 600**2 - 300**2 )',
                    '$ex Math.sqrt( 600**2 - 400**2 )',
                    '$ex Math.sqrt( 600**2 - 450**2 )',
                    '$ex 600 * Math.cos((2 * Math.PI)/360 * 60)',
                    0
                  ]
                }
              ],
              'raw_plotly_config': true
            } -}},
    {%- endfor -%}
